<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML</title>
</head>
<body>

    <header>
        <a href="#">
            <img src="" alt="Logo">
        </a>

        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </nav>
    </header>

    <main>

        <section>
            <div>
                <h1>Main Banner Heading</h1>
                <p>Some text in the banner goes here.</p>
                <button>Call to Action</button>
            </div>

            <div>
                <h2>Secondary Section Heading</h2>

                <div>
                    <div>
                        <img src="" alt="Icon 1">
                        <h3>Subheading 1</h3>
                        <p>Some descriptive text.</p>
                    </div>

                    <div>
                        <img src="" alt="Icon 2">
                        <h3>Subheading 2</h3>
                        <p>Some descriptive text.</p>
                    </div>

                    <div>
                        <img src="" alt="Icon 3">
                        <h3>Subheading 3</h3>
                        <p>Some descriptive text.</p>
                    </div>

                    <div>
                        <img src="" alt="Icon 4">
                        <h3>Subheading 4</h3>
                        <p>Some descriptive text.</p>
                    </div>
                </div>

            </div>
        </section>

    </main>

</body>
</html>
